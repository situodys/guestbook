<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">
        <h1 class="mt-4">Guestbook modify page</h1>

        <form action="/guestbook/modify" method="post" class="myForm">
            <div class="form-group">
                <label for="">Gno</label>
                <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
            </div>
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" name="title" class="form-control" th:value="${dto.title}" >
            </div>
            <div class="form-group">
                <label for="">Content</label>
                <textarea name="content" rows="5" class="form-control" >[[${dto.content}]]</textarea>
            </div>
            <div class="form-group">
                <label for="">Writer</label>
                <input type="text" name="writer" class="form-control" th:value="${dto.writer}" readonly>
            </div>
            <div class="form-group">
                <label for="">RegDate</label>
                <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
            <div class="form-group">
                <label for="">ModDate</label>
                <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>

            <input type="hidden" name="page" th:value="${pageRequestDTO.page}">
            <input type="hidden" name="type" th:value="${pageRequestDTO.type}">
            <input type="hidden" name="keyword" th:value="${pageRequestDTO.keyword}">
        </form>

        <button type="button" class="btn btn-primary modifyBtn">Modify</button>

        <button type="button" class="btn btn-info listBtn">List</button>

        <button type="button" class="btn btn-danger removeBtn">Remove</button>

        <script th:inline="javascript">
            let actionForm = $("form");

            $(".removeBtn").click(function (){
                actionForm
                    .attr("action", "/guestbook/remove")
                    .attr("method", "post");
                actionForm.submit();
            });

            $(".modifyBtn").click(function (){
                if (!confirm("수정하시겠습니까?")) {
                    return;
                }
                actionForm
                    .attr("action", "/guestbook/modify")
                    .attr("method", "post");
                actionForm.submit();
            });

            $(".listBtn").click(function (){
                let page = $("input[name='page']");
                let type = $("input[name='type']");
                let keyword = $("input[name='keyword']");
                actionForm.empty();
                actionForm.append(page);
                actionForm.append(type);
                actionForm.append(keyword);

                actionForm
                    .attr("action", "/guestbook/list")
                    .attr("method", "get");

                console.log(actionForm.html());
                actionForm.submit();
            });
        </script>

    </th:block>

</th:block>

</html>
