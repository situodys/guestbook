<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">
        <h1 class="mt-4">
            Guestbook list page
            <span>
                <a th:href="@{/guestbook/register}">
                    <button type="button" class="btn btn-primary">Register</button>
                </a>
            </span>
        </h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">title</th>
                <th scope="col">writer</th>
                <th scope="col">Regdate</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="dto : ${result.dtoList}">
                <th scope="row">
                    <a th:href="@{/guestbook/read(gno = ${dto.gno}, page= ${result.page})}">
                        [[${dto.gno}]]
                    </a>
                </th>
                <td>[[${dto.title}]]</td>
                <td>[[${dto.writer}]]</td>
                <td>[[${#temporals.format(dto.regDate,'yyyy/MM/dd')}]]</td>

            </tr>
            </tbody>
        </table>

        <ul class="pagination h-100 justify-content-center align-items-center">
            <li class="page-item" th:if="${result.prev}">
                <a th:href="@{/guestbook/list(page = ${result.start-1})}" tabindex="-1" class="page-link">Previous</a>
            </li>

            <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
                <a class="page-link" th:href="@{/guestbook/list(page = ${page})}">[[${page}]]</a>
            </li>

            <li class="page-item" th:if="${result.next}">
                <a th:href="@{/guestbook/list(page= ${result.end +1})}" class="page-link">Next</a>
            </li>
        </ul>

        <script th:inline="javascript">
            let msg = [[${msg}]];
            console.log(msg);
        </script>
    </th:block>

</th:block>
</html>
